<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Preferences</title>
  <link rel="stylesheet" href="./css/main.css">
  <script src="./timepicker.min.js"></script>
  <link href="./timepicker.min.css" rel="stylesheet" />

</head>

<body class="app" id="preferences">
  <img src="../assets/sleep.png" alt="sleep" class="logo">
  <div class="input-group">
    <span class="input-group-label">
      <label for="defaultTime">Default Time for Eye Break</label>
    </span>
    <div class="input-wrapper" style="text-align:center">
      <input type="text" id="defaultTime" />

    </div>
  </div>
  <div class="input-group">
    <span class="input-group-label">
      <label for="waterMinutes">Default Time for Dring Water Reminder</label>
    </span>
    <div class="input-wrapper" style="text-align:center">
      <input type="text" id="waterMinutes" />

    </div>

  </div>
  
  <div class="closeOnX input-group no-label">
    <div class="input-wrapper">
      <input id="closeOnXcheck" type="checkbox" checked="true">
      <label for="closeOnXcheck">Close Well-being with main window</label>
    </div>
  </div>
  <div class="restartclass" id="restartDiv" style="visibility:hidden;">
    <label id="restart">Application restart required for changes to take effect.</label>
    <br>
    <label id="restartCommand">Relaunch Well-being with Command or Control and R</label>
  </div>
  <div class="cols">
    <div class="notification button-wrapper col">
      <button onclick="showNotification()">Test Notification</button>
    </div>
    <div class="preferences button-wrapper col">
      <button onclick="setPreferences()">Set Preferences</button>
    </div>
  </div>
  <script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function () {
      loadPreferences();
    });

    var timepicker = new TimePicker('defaultTime', {
      lang: 'en',
      theme: 'dark'
    });
    timepicker.on('change', function (evt) {

      var value = (evt.hour || '00') + ':' + (evt.minute || '00');
      evt.element.value = value;

    }); 

     var waterMinutes = new TimePicker('waterMinutes', {
      lang: 'en',
      theme: 'dark'
    });
    waterMinutes.on('change', function (evt) {

      var value = (evt.hour || '00') + ':' + (evt.minute || '00');
      evt.element.value = value;

    }); 
  </script>
  <script src="../js/indexandpref.js"></script>
</body>

</html>
